<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Social Media Tokens</title>
    <script src="youtube.js"></script>
    <script src="facebook.js"></script>
  </head>
  <body>
    <section>
      <h1>YouTube</h1>
      <dl>
        <dt>Client Id:</dt>
        <dd id="clientId"></dd>
        <dt>Client Secret:</dt>
        <dd id="clientSecret"></dd>
      </dl>
      <button id="btnGetCode">Get Offline Authorization Code</button>
      <dl>
        <dt>Code:</dt>
        <dd id="code"></dd>
        <dt>Scope:</dt>
        <dd id="scope"></dd>
      </dl>
      <button id="btnGetTokens">Get Tokens</button>
      <div>
        <label>Tokens:</label>
        <pre id="tokens"></pre>
      </div>
    </section>
    <section>
      <h1>Facebook</h1>
      <dl>
        <dt>App Id:</dt>
        <dd id="appId"></dd>
      </dl>
      <button id="btnGetFacebookCode">Get Authorization Code</button>
      <dl>
        <dt>Code:</dt>
        <dd id="facebookCode"></dd>
      </dl>
      <button id="btnGetFacebookToken">Get Token</button>
      <div>
        <label>Token:</label>
        <pre id="facebookToken"></pre>
      </div>
      <button id="btnExchangeToken">Exhange Token</button>
      <div>
        <label>Long-lived (Offline) Token:</label>
        <pre id="facebookLongToken"></pre>
      </div>
    </section>
  
    <script>
      (async () => {
        const localServer = 'http://localhost:5000';
        const params = new URLSearchParams(window.location.search);

        if (params.has('code')) {
          const type = params.get('type');
          if (type == 'youtube') {
            code = params.get('code');
            document.getElementById('code').textContent = code;
            document.getElementById('scope').textContent = params.get('scope');

            document.getElementById('btnGetTokens').removeAttribute('disabled');
          } else if (type == 'facebook') {
            facebookCode = params.get('code');
            document.getElementById('facebookCode').textContent = facebookCode;

            document.getElementById('btnGetFacebookToken').removeAttribute('disabled');
          }  
        }

        const oauth = await fetch(`${localServer}/oauthCreds.json`)
        creds = await oauth.json();
        document.getElementById('clientId').textContent = creds.client_id;
        document.getElementById('clientSecret').textContent = creds.client_secret;
        document.getElementById('appId').textContent = creds.app_id;

        const youTube = YouTube.init({
          localServer: localServer,
          creds: creds
        });

        document.getElementById('btnGetCode').addEventListener('click', youTube.getCode);
        document.getElementById('btnGetTokens').addEventListener('click', async () => await youTube.getTokens());
        
        const facebook = Facebook.init({
          localServer: localServer,
          creds: creds
        })

        document.getElementById('btnGetFacebookCode').addEventListener('click', facebook.getCode);
        document.getElementById('btnGetFacebookToken').addEventListener('click', async () => await facebook.getToken());
        document.getElementById('btnExchangeToken').addEventListener('click', async () => await facebook.exchangeToken());

      })();
    </script>
  </body>
</html>
